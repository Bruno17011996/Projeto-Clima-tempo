<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="container">
      <input class="input-cidade" placeholder="Cidade" />
      <button onclick="cliqueiNoBotao()">
        <img
          class="lupa"
          src="/img/magnifying-glass-1976105_1280.webp"
          alt=""
        />
      </button>
      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>
        <p class="tempo">28°C</p>
        <div class="caixa-menor">
          <img
            class="nuvem"
            src="/img/pngtree-cloud-borders-3091621-png-image_1734814.jpg"
          />
          <p class="descricao">Nuvens Dispersas</p>
        </div>
        <p class="Umidade">Umidade: 70%</p>
      </div>
    </div>
  </body>
  <script src="scripts.js"></script>
</html>
